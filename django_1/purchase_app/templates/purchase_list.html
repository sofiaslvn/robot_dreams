<!DOCTYPE html>
<html>
<head>
    <title>Purchase List</title>
</head>
<body>
    <h1>Purchase List</h1>
    <ul>
        {% for purchase in purchases %}
            <li>{{ purchase.user }} purchased {{ purchase.quantity }} copies of {{ purchase.book }}</li>
        {% endfor %}
    </ul>
</body>
</html>
