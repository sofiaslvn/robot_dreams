<!DOCTYPE html>
<html>
<head>
    <title>Parameters</title>
</head>
<body>
    <h1>Parameters</h1>
    <table>
        <tr>
            <th>Parameter</th>
            <th>Value</th>
        </tr>
        {% for key, value in params.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
